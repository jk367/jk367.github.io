<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    {{ partial "navbar.html" . }}
    <main class="grid-container">
        <h1>{{ .Title }}</h1>
            {{ .Content }}
        <ul>
	    {{ range .Pages }}
        <div>
            <header>
		        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                <p>Published on {{ .Date.Format "January 2, 2006" }}</p>
            </header>
        </div>
        {{ end }}    
        </ul>
    </main>
</body>

</html>
