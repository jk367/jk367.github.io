<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/style.css">
    <title>{{ .Title }}</title>
</head>
<body>
    {{ partial "navbar.html" . }}
    <div class="single-view">
        <header class="post-header">
            <h1>{{ .Title }}</h1>
            <p class="post-date">Published on {{ .Date.Format "January 2, 2006" }}</p>
        </header>
        {{ .Content }}
    </div>
</body>
</html>
