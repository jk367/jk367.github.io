<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    {{ partial "navbar.html" . }}
    <h1>Blogs I Like</h1>
{{ .Content }} 
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <p>{{ .Summary }}</p>
        </li>
        {{ end }}
    </ul>

</body>
</html>
